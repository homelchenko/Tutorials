<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
    class NameForm extends React.Component {
        handleSubmit(event) {
            event.preventDefault();

            const error = this.getErrorMessage(this.nameNode.value);

            console.log(error);
        }

        getErrorMessage(name) {
            if (name && name.length > 2 && name.includes("s")) {
                return `success: ${name}`;
            } else {
                return `name must be more than 3 characteres and includes 's' letter`;
            }
        }

        setNameNode(node) {
            this.nameNode = node;
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit.bind(this)}>
                    <label>
                        Name:
                        <input type="text" ref={this.setNameNode.bind(this)} />
                    </label>
                    <button type="submit">Submit</button>
                </form>
            )
        }
    }


    function renderApp() {
        ReactDOM.render(
            <NameForm />,
            document.getElementById('root'))
    };

    renderApp();
</script>
