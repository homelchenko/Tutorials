<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<style>
    .box {
        border: 1px solid #333;
    }

    .box--small {
        width: 60px;
        height: 60px;
    }

    .box--medium {
        width: 120px;
        height: 120px;
    }

    .box--large {
        width: 180px;
        height: 180px;
    }

</style>
<script type="text/babel">
    const rootElement = document.getElementById('root');

    function Box({style, className = '', size, ...rest}) {
        const sizeClassName = size ? `box--${size}` : '';

        return (
            <div
                className={`box ${sizeClassName} ${className}`}
                style={{padding: 20, ...style} }
                {...rest}
            />
        );
    }

    const element =
        <div>
            <Box size="small" style={{ backgroundColor: 'lightblue'}}>Small box</Box>
            <Box size="medium" style={{ backgroundColor: 'pink'}}>Medium box</Box>
            <Box size="large" style={{ backgroundColor: 'orange'}}>Large box</Box>
        </div>

    ReactDOM.render(element, rootElement);
</script>
