<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
    class FancyForm extends React.Component {
        static availableOptions = [
            'apple',
            'grape',
            'cherry',
            'orange',
            'pear',
            'peach',
        ]

        state = {
            commaList: '',
            multilineList: '',
            selectedOptions: []
        }

        render() {
            const { commaList, multilineList, selectedOptions } = this.state;

            return (
                <form>
                    <div>
                        <label>
                            comma separated values:
                            <br />
                            <input
                                type="text"
                                value={commaList}
                                onChange={
                                    this.handleCommaSeparatedChange.bind(this)
                                }
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            multiline values:
                            <br />
                            <textarea
                                value={multilineList}
                                rows={
                                    FancyForm.availableOptions.length
                                }
                                onChange={
                                    this.handleMultilineChange.bind(this)
                                }
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            multiSelect values:
                            <br />
                            <select
                                multiple
                                value={selectedOptions}
                                size={
                                    FancyForm.availableOptions.length
                                }
                                onChange={
                                    this.handleMultiselectChange.bind(this)
                                }
                            >
                                {
                                    FancyForm.availableOptions.map(
                                        optionValue => (
                                            <option
                                                key={optionValue}
                                                value={optionValue}
                                            >
                                                {optionValue}
                                            </option>
                                        )
                                    )
                                }
                            </select>
                        </label>
                    </div>
                </form>
            )
        }

        handleCommaSeparatedChange(event) {
            const value = event.target.value;

            const nonEmptyFruitNames= this.splitIntoNonEmpty(value, ',');

            this.setState({
                commaList: value,
                multilineList: nonEmptyFruitNames.join('\n'),
                selectedOptions: nonEmptyFruitNames
            });
        }

        handleMultilineChange(event) {
            const value = event.target.value;

            const nonEmptyFruitNames = this.splitIntoNonEmpty(value, '\n');

            this.setState({
                commaList: nonEmptyFruitNames.join(','),
                multilineList: value,
                selectedOptions: nonEmptyFruitNames
            });
        }

        splitIntoNonEmpty(value, token) {
            return value.split(token).filter(value => value.trim()).filter(Boolean);
        }

        handleMultiselectChange(event) {
            const selectedOptions = event.target.selectedOptions;

            const selectedFruits = Array.from(selectedOptions).map(option => option.value);

            this.setState({
                commaList: selectedFruits.join(','),
                multilineList: selectedFruits.join('\n'),
                selectedOptions: selectedFruits
            });
        }
    }

    function renderApp() {
        ReactDOM.render(
            <FancyForm />,
            document.getElementById('root'))
    };

    renderApp();
</script>
