<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
    class FancyForm extends React.Component {
        static availableOptions = [
            'apple',
            'grape',
            'cherry',
            'orange',
            'pear',
            'peach',
        ]

        state = {
            commaList: '',
            multilineList: '',
            selectedOptions: []
        }

        render() {
            const { commaList, multilineList, selectedOptions } = this.state;

            return (
                <form>
                    <div>
                        <label>
                            comma separated values:
                            <br />
                            <input
                                type="text"
                                value={commaList}
                                onChange={
                                    this.handleCommaSeparatedChange.bind(this)
                                }
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            multiline values:
                            <br />
                            <textarea
                                value={multilineList}
                                rows={
                                    FancyForm.availableOptions.length
                                }
                                onChange={
                                    this.handleMultilineChange
                                }
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            multiSelect values:
                            <br />
                            <select
                                multiple
                                value={selectedOptions}
                                size={
                                    FancyForm.availableOptions.length
                                }
                                onChange={
                                    this.handleMultiselectChange
                                }
                            >
                                {
                                    FancyForm.availableOptions.map(
                                        optionValue => (
                                            <option
                                                key={optionValue}
                                                value={optionValue}
                                            >
                                                {optionValue}
                                            </option>
                                        )
                                    )
                                }
                            </select>
                        </label>
                    </div>
                </form>
            )
        }

        handleCommaSeparatedChange(event) {
            const value = event.target.value;

            const meaningfulFruitNames = value.split(',').map(value => value.trim()).filter(Boolean);

            this.setState({
                commaList: value,
                multilineList: meaningfulFruitNames.join('\n'),
                selectedOptions: meaningfulFruitNames
            });
        }
    }

    function renderApp() {
        ReactDOM.render(
            <FancyForm />,
            document.getElementById('root'))
    };

    renderApp();
</script>
